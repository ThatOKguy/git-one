    <script type="text/javascript">
      const movies = 
        {
          "TileName": "Origin",
          "TileType": "GrassLand",
          "TileTime": 2022, 
          "Members":
          {
            "Houses":[
              null
            ],
            "People":[
              "Jeremy"
            ],
            "Animals":[
              "Bird",
              "Dog"
            ]
          }
        }
      populate(movies);
      async function populate(object) 
      {
        populateHeader(object)
      }
      function populateHeader(obj) 
      {
        console.log(obj)
        var tileName = obj.TileName
        console.log(obj.TileName)
        const header = document.querySelector('header');
        const myH2 = document.createElement('h2');
        myH2.textContent = `TileName: ${obj['TileName']}`;
        header.appendChild(myH2);
      
        const para1 = document.createElement('p');
        para1.textContent = `TileType: ${obj['TileType']} // Year: ${obj['TileTime']}`;
        header.appendChild(para1);
      }

      function populateAnimals(obj) 
      {
        const section = document.querySelector('section');
        const tiles = obj['Members'];
      
        for (const tile of tiles) {
          const myArticle = document.createElement('article');
          const myH2 = document.createElement('h2');
          const myPara1 = document.createElement('p');
          const myPara2 = document.createElement('p');
          const myList = document.createElement('ul');
      
          myH2.textContent = `Houses: ${tile.Houses}`;
          myPara1.textContent = `People: ${tile.People}`;
          myPara2.textContent = 'Superpowers:';
      
          const animals = tile.Animals;
          for (const animal of animals) {
            const listItem = document.createElement('li');
            listItem.textContent = animal;
            myList.appendChild(listItem);
          }
      
          myArticle.appendChild(myH2);
          myArticle.appendChild(myPara1);
          myArticle.appendChild(myPara2);
          myArticle.appendChild(myList);
      
          section.appendChild(myArticle);
        }
      }
    </script>
